<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nerds Timeline: Star Wars</title>
  <meta name="description" content="Nerds Timeline: Star Wars" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Nerds Timeline: Star Wars" />
  <meta property="og:image" content="assets/share-image.png" />
  <meta property="og:description" content="Search through all Star Wars canon movies, books, tv shows, comics, and video games." />
  <meta property="og:url" content="https://nerdstimeline.com" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./script.js" type="module"></script>
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <header class="sticky">
      <h1 class="title">Nerds Timeline: Star Wars</h1>
      <div class="sort">
        <fieldset>
          <h2>Sort</h2>
          <input class="radio" type="radio" id="releaseDate" name="sort" checked />
          <label class="label release" for="releaseDate">Release Date</label>
          <input class="radio" type="radio" id="chronoDate" name="sort" />
          <label class="label chronological" for="chronoDate">Chronologically</label>
        </fieldset>
      </div>
      <div class="filter">
        <h2>Filter</h2>
        <input class="checkbox" type="checkbox" id="movie" checked />
        <label class="label movie" for="movie">Movies</label>
        <input class="checkbox" type="checkbox" id="tvshow" checked />
        <label class="label tvshow" for="tvshow">TV Shows</label>
        <input class="checkbox" type="checkbox" id="book" checked />
        <label class="label book" for="book">Books</label>
        <input class="checkbox" type="checkbox" id="comic" checked />
        <label class="label comic" for="comic">Comics</label>
        <input class="checkbox" type="checkbox" id="videogame" checked />
        <label class="label videogame" for="videogame">Video Games</label>
      </div>
      <div id="support">
        <a class="icon material-symbols-outlined" href="https://www.buymeacoffee.com/wylie" target="_blank" title="Buy me a tea">
           coffee
        </a>
        <a class="icon" href="https://github.com/wylie/starwars" target="_blank" title="GitHub Repo">
          <img src="./assets/github-black.svg" alt="Buy Me A Coffee"  />
        </a>
      </div>
    </header>
    <div id="starwars"></div>
  </div>
</body>
</html>
