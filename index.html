<!DOCTYPE html>
<html>
<head>
  <title>Star Wars Titles</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./script.js" type="module"></script>
</head>
<body>
  <div class="wrapper">
    <div class="sticky">
      <h1>Star Wars Timeline</h1>
      <div>
        <h2>Sort</h2>
        <button class="button" id="release">Release Date</button>
        <button class="button" id="chronological">Chronologically</button>
      </div>
      <div>
        <h2>Filter</h2>
        <input type="checkbox" id="movies" />
        <label class="button" for="movies">Movies</label>
        <input type="checkbox" id="tvshow" />
        <label class="button" for="tvshow">TV Shows</label>
        <input type="checkbox" id="books" />
        <label class="button" for="books">Books</label>
        <input type="checkbox" id="comics" />
        <label class="button" for="comics">Comics</label>
        <input type="checkbox" id="videogames" />
        <label class="button" for="videogames">Video Games</label>
      </div>
    </div>
    <div id="starwars"></div>
  </div>
</body>
</html>
