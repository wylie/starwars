<!DOCTYPE html>
<html lang="en">
<head>
  <title>Star Wars Timeline</title>
  <meta name="description" content="Star Wars Timeline" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./script.js" type="module"></script>
</head>
<body>
  <div class="wrapper">
    <header class="sticky">
      <h1 class="title">Star Wars Timeline</h1>
      <div class="sort">
        <h2>Sort</h2>
        <fieldset>
          <input class="radio" type="radio" id="release" name="sort" />
          <label class="label release" for="release">Release Date</label>
          <input class="radio" type="radio" id="chronological" name="sort" checked />
          <label class="label chronological" for="chronological">Chronologically</label>
        </fieldset>
      </div>
      <div class="filter">
        <h2>Filter</h2>
        <input class="checkbox" type="checkbox" id="movie" />
        <label class="label movie" for="movie">Movies</label>
        <input class="checkbox" type="checkbox" id="tvshow" />
        <label class="label tvshow" for="tvshow">TV Shows</label>
        <input class="checkbox" type="checkbox" id="book" />
        <label class="label book" for="book">Books</label>
        <input class="checkbox" type="checkbox" id="comic" />
        <label class="label comic" for="comic">Comics</label>
        <input class="checkbox" type="checkbox" id="videogame" />
        <label class="label videogame" for="videogame">Video Games</label>
      </div>
    </header>
    <div id="starwars"></div>
  </div>
</body>
</html>
