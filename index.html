<!DOCTYPE html>
<html>
<head>
  <title>Star Wars Timeline</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./script.js" type="module"></script>
</head>
<body>
  <div class="wrapper">
    <div class="sticky">
      <h1>Star Wars Timeline</h1>
      <div>
        <h2>Sort</h2>
        <button class="button" id="release">Release Date</button>
        <button class="button" id="chronological">Chronologically</button>
      </div>
      <div>
        <h2>Filter</h2>
        <input class="checkbox" type="checkbox" id="movie" />
        <label class="button" for="movie">Movies</label>
        <input class="checkbox" type="checkbox" id="tvshow" />
        <label class="button" for="tvshow">TV Shows</label>
        <input class="checkbox" type="checkbox" id="book" />
        <label class="button" for="book">Books</label>
        <input class="checkbox" type="checkbox" id="comic" />
        <label class="button" for="comic">Comics</label>
        <input class="checkbox" type="checkbox" id="videogame" />
        <label class="button" for="videogame">Video Games</label>
      </div>
    </div>
    <div id="starwars"></div>
  </div>
</body>
</html>
